<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <style>
      body {
        height: 500px;
        width: 700px;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        --wrapSetting: nowrap;
      }
      main {
        width: 100%;
        height: 100%;
        padding: 1rem;
      }
      label:has(#threshold) {
        display: flex;
        align-items: center;
      }
      #threshold {
        margin-inline: 0.25rem;
      }
      #codeContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #code,
      #preHighlight {
        text-wrap: var(--wrapSetting);
        width: 100%; /* related to wrap setting for highlighting */
        margin: 0 0 1rem;
        padding: 1rem;
        border: 1px solid white;
      }
      #code {
        height: 80%;
        resize: none;
        white-space: pre;
        overflow: hidden; /* we'll update size oninput */
        background: white;
        color: black;
      }
      #preHighlight {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        background: transparent;
        color: transparent;
      }
      .tagHighlight {
        background: #ff000030;
        color: transparent;
        border-radius: 0.5em;
      }
      .textHighlight {
        background: #0000ff30;
        color: transparent;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        You might find this useful for finding symbols:
        <a
          href="https://shapecatcher.com/"
          target="_blank"
          rel="noopener noreferrer"
          >https://shapecatcher.com/</a
        >
      </p>
      <br />
      <label
        >Volume threshold:&puncsp;<span id="thresholdDisplay">0.01</span
        >&puncsp;<input
          id="threshold"
          value="0.01"
          type="range"
          min="0.01"
          max="0.99"
          step="0.01"
        />
      </label>
      <br />
      <div id="codeContainer">
        <textarea id="code" placeholder="code" contenteditable></textarea>
        <pre id="preHighlight" inert></pre>
      </div>
    </main>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
